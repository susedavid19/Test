version: '3.6'

services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8000
    command: bash -c /data/docker-entrypoint.sh
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://express:express@database:5432/express}
      GUNICORN_CMD_ARGS: "--bind=0.0.0.0:8000 --workers=3"
      ALLOWED_HOST: '${ELB_IP_ADDRESS}'
      DEBUG:
      MINIMUM_PASSWORD_LENGTH: 9
    depends_on:
      - queue
    volumes:
      - static-files:/static
      - media-files:/media
  proxy:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - 80:80
    volumes:
      - static-files:/static:ro
      - media-files:/media:ro
    depends_on:
      - application
  queue:
    image: redis:5
    expose:
      - 6379
  worker:
    build: .
    command: bash -c /data/docker-worker-entrypoint.sh
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings"
      DATABASE_URL: ${DATABASE_URL:-postgres://express:express@database:5432/express}
      DEBUG:
    depends_on:
      - queue
      - application
volumes:
  static-files:
  media-files:
