---
kind: Service
apiVersion: v1
metadata:
  name: expressways-${CICD_GIT_BRANCH}-service
spec:
  selector:
    app: expressways-${CICD_GIT_BRANCH}
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: http2
    port: 81
    targetPort: 5555
    protocol: TCP
