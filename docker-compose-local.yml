version: '3.6'

services:
  application:
    ports:
      - 7000:8000
    volumes:
      - type: bind
        source: .
        target: /data
    environment:
      GUNICORN_CMD_ARGS: "--bind=0.0.0.0:8000 --reload --workers=3"
    links:
      - selenium
  proxy:
    ports:
      - 7080:80
  database:
    image: postgres:10.5
    environment:
      POSTGRES_PASSWORD: express
      POSTGRES_USER: express
      POSTGRES_DB: express
    expose:
      - 5432
    volumes:
      - db-data:/var/lib/postgresql/data
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /data/docker-flower-entrypoint.sh
    ports:
      - 5555:5555
  selenium:
    image: selenium/standalone-chrome-debug:3.7.1
    ports:
      - 4444:4444
      - 5900:5900

volumes:
  db-data:
